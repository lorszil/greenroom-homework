<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"/>
    <meta name="author" content="GreenRoom Homework" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <base href="/"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.7.1/css/xeditable.min.css" />



    <title>Greenroom-Tractor</title>

</head>
    <body ng-app="greenroom">

        <div ng-controller="TractorsCtrl" type="text/ng-template" class="container">
            <h2>Tractors</h2>

            <label>Any: <input ng-model="search.$"></label><br>
            <label>Brand only <input ng-model="search.brand"></label><br>
            <label>Price only <input ng-model="search.price"></label><br>
            <label>Performance only <input ng-model="search.performance"></label><br>

            <br>
            <br>

            <table class="table" id="searchObjResults">
            <tr>
                <th>Brand</th>
                <th>Type</th>
                <th>Price</th>
                <th>Performance</th>
                <th>Description</th>
            </tr>
            <tr ng-repeat="tractor in tractors | filter:search:strict">
                <td>{{tractor.brand}}</td>
                <td>{{tractor.type}}</td>
                <td>{{tractor.price}}</td>
                <td>{{tractor.performance}}</td>
                <td>{{tractor.description}}</td>
            </tr>
        </table>

        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-messages.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

        <script type="text/javascript" src="/greenroom-homework/resource/static/js/app.js"></script>

        <!--AngularJS Controller-->
        <script type="text/javascript" src="/greenroom-homework/resource/static/js/display.js"></script>

    </body>
</html>
